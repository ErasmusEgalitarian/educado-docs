theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.tabs
    - navigation.toggle
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - toc.integrate
    - toc.collapse
    - navigation.expand
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - navigation.tabs.sticky
  palette:
    - scheme: default
      primary: Blue
      accent: LightBlue
      toggle:
        icon: material/weather-night
        name: Dark mode
    - scheme: slate
      primary: Navy
      accent: SkyBlue
      toggle:
        icon: material/weather-sunny
        name: Light mode

site_name: Educado

site_description: Software Documentation of the Educado Project

site_author: Lucas Antunes

repo_url: https://github.com/Educado-App/docs

plugins:
  - search:
      lang: en
      separator: '[\s\-]+'

nav:
  - Home: index.md
  - Wiki: wiki_index.md
  - Database: database/database_index.md
  - Project:
    - Overview: project/overview.md
    - Vision: project/vision.md
    - Objectives: project/objectives.md
    - Stakeholders: project/stakeholders.md
    - Product Overview: project/product/overview.md
    - Product Backlog: project/product/product-backlog-building.md
    #           - MVPs: project/product/mvp.md
  - Management:
    - Roadmap: project/management/roadmap.md
    - Workflow: project/management/workflow.md
    - Issue Tracking & Task Management: project/management/issue-tracking.md
    - Project Deliverables: project/management/deliverables.md
    - Meeting Minutes:
      - Meeting 0: project/management/meetings/meeting_0.md
      - Meeting 1: project/management/meetings/meeting_1.md
    - Lessons Learned: project/management/lessons-learned.md
    # - Development Process:
        # - Software Development Lifecycle: project/development/lifecycle.md
        #         - Technical Documentation:
        #             - API Documentation: project/development/technical/api.md
        #             - System Architecture: project/development/technical/architecture.md
        #             - Database Schema: project/development/technical/database-schema.md
        #         - Tools & Dependencies: project/development/tools.md
  - Setup & Configuration:
      - MkDocs:
          - MkDocs Configuration: setup/mkdocs-configuration.md
          - MkDocs Setup: setup/mkdocs-setup.md
      - Environment Setup:
          - Python Virtual Environment: setup/python-venv-setup.md
          - Publishing Guide: setup/publishing-guide.md
      - README: setup/readme.md
  - References: references.md


extra:
  analytics:
    provider: google
    property: UA-XXXXX-Y
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ErasmusEgalitarian/educado-docs

strict: true
use_directory_urls: true
