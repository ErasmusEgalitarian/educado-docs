theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.tabs
    - navigation.toggle
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - toc.integrate
    - toc.collapse
    - navigation.expand
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - navigation.tabs.sticky
  palette:
    - scheme: default
      primary: Blue
      accent: LightBlue
      toggle:
        icon: material/weather-night
        name: Dark mode
    - scheme: slate
      primary: Navy
      accent: SkyBlue
      toggle:
        icon: material/weather-sunny
        name: Light mode

site_name: Educado

site_description: Software Documentation of the Educado Project

site_author: Lucas Antunes

repo_url: https://github.com/Educado-App/docs

plugins:
  - search:
      lang: en
      separator: '[\s\-]+'

